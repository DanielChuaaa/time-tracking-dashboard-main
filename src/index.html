<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="containerr">
        <div class="gridd">
          <div class="profile">
            <div class="profileCard">
              <div>
                <img src="../images/image-jeremy.png" class="profileImg" alt="image-jeremy" />
              </div>

              <div class="profileText">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
              </div>
            </div>
            <div class="nav">
              <div class="nav a">
                <a href="#" class="daily">Daily</a>
                <a href="#" class="weekly nav-active">Weekly</a>
                <a href="#" class="monthly">Monthly</a>
              </div>
            </div>
          </div>

          <div class="work">
            <div class="workImg"></div>
            <div class="timeCard">
              <div class="flex items-center justify-between">
                <h3 class="text-text18">Work</h3>
                <img src="../images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis" />
              </div>
              <div class="lg:block flex justify-between items-center mt-2 gap-3">
                <p class="cureentTime lg:text-6xl text-4xl font-extralight">32hrs</p>
                <p class="text-Desaturatedblue mt-2">Last Week - <span class="previousTime"> 36hrs </span></p>
              </div>
            </div>
          </div>

          <div class="play">
            <div class="playImg"></div>
            <div class="timeCard">
              <div class="flex items-center justify-between">
                <h3 class="text-text18">Play</h3>
                <img src="../images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis" />
              </div>
              <div class="lg:block flex justify-between items-center mt-2 gap-3">
                <p class="cureentTime lg:text-6xl text-4xl font-extralight">10hrs</p>
                <p class="text-Desaturatedblue mt-2">Last Week - <span class="previousTime"> 8hrs </span></p>
              </div>
            </div>
          </div>

          <div class="study">
            <div class="studyImg"></div>
            <div class="timeCard">
              <div class="flex items-center justify-between">
                <h3 class="text-text18">study</h3>
                <img src="../images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis" />
              </div>
              <div class="lg:block flex justify-between items-center mt-2 gap-3">
                <p class="cureentTime lg:text-6xl text-4xl font-extralight">4hrs</p>
                <p class="text-Desaturatedblue mt-2">Last Week - <span class="previousTime"> 7hrs </span></p>
              </div>
            </div>
          </div>

          <div class="exercise">
            <div class="exerciseImg"></div>
            <div class="timeCard">
              <div class="flex items-center justify-between">
                <h3 class="text-text18">Exercise</h3>
                <img src="../images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis" />
              </div>
              <div class="lg:block flex justify-between items-center mt-2 gap-3">
                <p class="cureentTime lg:text-6xl text-4xl font-extralight">4hrs</p>
                <p class="text-Desaturatedblue mt-2">Last Week - <span class="previousTime"> 5hrs </span></p>
              </div>
            </div>
          </div>

          <div class="social">
            <div class="socialImg"></div>
            <div class="timeCard">
              <div class="flex items-center justify-between">
                <h3 class="text-text18">Social</h3>
                <img src="../images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis" />
              </div>
              <div class="lg:block flex justify-between items-center mt-2 gap-3">
                <p class="cureentTime lg:text-6xl text-4xl font-extralight">5hrs</p>
                <p class="text-Desaturatedblue mt-2">Last Week - <span class="previousTime"> 10hrs </span></p>
              </div>
            </div>
          </div>

          <div class="selfcare">
            <div class="selfcareImg"></div>
            <div class="timeCard">
              <div class="flex items-center justify-between">
                <h3 class="text-text18">Self Care</h3>
                <img src="../images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis" />
              </div>
              <div class="lg:block flex justify-between items-center mt-2 gap-3">
                <p class="cureentTime lg:text-6xl text-4xl font-extralight">2hrs</p>
                <p class="text-Desaturatedblue mt-2">Last Week - <span class="previousTime"> 2hrs </span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
